    downloadpdf: "Descargar como pdf"
    overview1: "Introducción a ViSH"
    overview2: " es una red social colaborativa centrada en la creación de recursos educativos para la realización de actividades educativas. El elementos principal de ViSH es la excursion virtual, una presentación virtual (basada en diapositivas o fichas visuales enriquedas), diseñado para la proyección en las aulas. Cada excursión en una presentación visual basada en recursos multimedia utilizando cualquier elemento de internet, del repositorio de ViSH o desde otros repositorios federados. El nombre de excursión es una metáfora de una excursión en un mundo virtual de recursos de conocimiento."
    overview3: "Las excursiones son recursos públicos HTML5, accesibles a través de Internet por medio de una URL, que se pueden proyectar a pantalla completa con un proyector para apoyar las actividades de clase. Algunos ejemplos de las excursiones son:"
    overview4: "Vish permite también la realización de actividades y proyectos de colaboración en el aula con la participación de profesores y estudiantes. Se recomienda el uso de una cuenta compartida bajo la supervisión de un profesor o tutor. Por ejemplo, la siguiente excursión es el resultado de un verdadero proyecto de aula geología para la identificación mineral realizado en una secundaria en Galicia (España):"
    overview5: "Las excursiones pueden ser proyectadas en pantalla completa en un aula, como diapositivas o presentaciones, pero las excursiones también pueden ser:"
    overview6: "Vistas en navegadores, moviles, tablets o cualquier dispositivo preparado para visualizar elementos basados en HTML5"
    overview7: "Embebido en páginas web o LMS (Moodle, ...) como videos de youtube."
    overview8: "Proyectado en un aula virtual de Vish basado en"
    overview9: "Exportar a un objeto SCORM para ser importado en otra plataforma."
    overview10: "Descargar para presentaciones off-line en una clases o reuniones (en desarrollo)."
    overview11: "Clonar, modificar o enriquecer por cualquier otro miembro de la comunidad de usuarios de ViSH."
    overview12: "Etc."
    overview13: "Las excursiones pueden ser añadidas a el"
    overview14: " catalogo de excursiones"
    overview15: " donde aparecerán clasificadas por tema. El enfoque inicial de Vish era ciencia, sin embargo, debido al crecimiento de usuarios a día de hoy está siendo utilizado en muchas otras áreas."
    overview16: "Comunidad de usuarios de ViSH"
    overview17: "Las excursiones son presentaciones públicas, que pueden ser reutilizadas libremente en aulas, blogs o LMS por cualquier usuario que tenga acceso a Vish con una conexión a Internet estándar. Pero para crear o modificar las excursiones un usuario debe registrarse en el Vish y convertirse en un miembro de la comunidad."
    overview18: "Los terminos de uso de ViSH"
    overview19: " deberán ser aceptados para crear una cuenta."
    overview20: "Cada cuenta tiene un perfil que proporciona acceso al usuario a:"
    overview21: "Crear excursiones con el editor desde cero, clonarlas de otros usuarios de ViSH con posibilidades de editarlas después."
    overview22: "Eventos creados por el usuario."
    overview23: "Los recursos subidos en el repositorio Vish , para utilizarlos posiblemente como componentes de excursiones Imágenes , vídeos o animaciones utilizadas en las excursiones se pueden cargar desde el repositorio o vinculados a través de Internet . "
    overview24: "Las categorías para clasificar las excursiones según las necesidades del usuario. Las categorías actúan como carpetas o directorios de contenido relacionado. La categoría de favoritos contiene las excursiones marcadas como favoritas . "
    overview25: "El Vish es un sitio social donde los usuarios pueden seguir a otros usuarios con el fin de recibir información sobre las excursiones que producen. El perfil de un usuario muestra las excursiones creadas o clonados por estos al igual que sus recursos. El perfil de un usuario también muestra los usuarios que sigue o que le siguen, mostrandose estos en las pestañas del lado derecho del contenido del usuario. "
    overview26: "Además, un sistema de recomendación destacará el contenido más relevante en Vish relacionado con el tipo de contenido al que acceda , cuando las excursiones son vistas por un  usuario registrado también se toman en cuenta en para su posterior recomendación. "
    overview27: "Cada recurso también contiene una sección de spam o notificaciones de errores de contenido , que proporcionan la base para el control de la adecuación de las excursiones con los objetivos de los términos de uso de Vish : contenido útil, correcto y de buena calidad . "
    overview28: "Creando excursiones virtuales con el editor"
    overview29: "Los usuarios registrados pueden crear excursiones con el editor online. El editor es fácil de usar y no requiere conocimientos técnicos. Un usuario puede crear o modificar sólo sus excursiones o clonarlas . . . "
    overview30: "Cada excursión virtual está organizada como una secuencia de diapositivas o también puede ser uno de los siguientes elementos : "
    overview31: "Mash-up."
    overview32: "Plantilla visual basada en la composición de texto, imagenes, video, etc..."
    overview33: "Grabaciones de audio"
    overview34: "Aplicaciones interactivas"
    overview35: "Objetos 3D"
    overview36: "Simulaciones"
    overview37: " etc. Los componentes visuales incluidos se pueden hospedar en el repositorio Vish local o en cualquier servidor en Internet."
    overview38: "Quiz."
    overview39: " Una diapositiva interactiva diseñada para presentar una pregunta o ejercicios para ser respondidas en tiempo real en un aula con ordenadores de sobremesa, smartphones o tabletas."
    overview40: "(Ejemplos Quiz)"
    overview41: ". Verdadero/Falso y preguntas de múltiple respuesta. Auto evaluación o respondiendo en tiempo real (ARS) con smatphones o tabletas pueden ser a opciones añadidas a un quiz."
    overview42: "Flashcards."
    overview43: "  Una flashcard es una diapositiva con zonas clicables que puede llevar a otra diapositiva, excursiones completas o cualquier página web o recurso de internet."
    overview44: "(Ejemplos Flashcards)"
    overview45: "Virtual tours."
    overview46: " Virtual Tour es una diapositiva que interactúa con un mapa a modo de fondo de esta. "
    overview47: "(Ejemplos Virtual tours)"
    overview48: "Videos enriquecidos."
    overview49: "  Un video enriquecido es una diapositiva con un video seccionado por capítulos o puntos en los que se interactúa con el video a través de otras diapositivas, apareciendo estas cuando se alcanza el momento del video seleccionado por el creador de la excursión. "
    overview50: "(Ejemplos de videos enriquecidos)"
    overview51: "Aplicaciones Web."
    overview52: "  Las aplicaciones web interactivas basadas en la tecnología HTML5 se insertan como un componente activo en cualquier diapositiva de una excursión, por ejemplo, calculadoras interactivas, editores, simuladores, laboratorios, etc. "
    overview53: "(Ejemplos de aplicaciones web)"
    overview54: ". Las aplicaciones web basadas en HTML5 utilizan el estándar HTML, CSS y javascript de la misma manera que se crean las aplicaciones en cliente de el estándar de HTML5."
    overview55: "Cada excursión se puede acompañar con información pedagógica que describe los escenarios apropiados para la enseñanza, orientaciones didácticas, requisitos específicos, tareas de preparación o simplemente ideas o comentarios acerca de la utilización de las excursiones en clase."
    overview56: "Subiendo recursos desde moviles o tabletas"
    overview57: "Vish y las excursiones virtuales se han diseñado en HTML5 para permitir formas flexibles de subir recursos desde dispositivos móviles. Las imágenes o videos tomados con una tableta móvil o se pueden cargar en el repositorio Vish con mucha facilidad."
    overview58: "Solamente accediendo a Vish con el navegador de su smartphone o tableta puede utilizar la función de carga de recursos para subir una foto o video tomado sobre la marcha almacenando así el recurso en el repositorio de ViSH. Después de que el recurso se haya cargado en el repositorio, este estará accesible desde la plataforma o el editor."
    overview59: "Clonando excursiones virtuales"
    overview60: "Uno de los principales objetivos de Vish es permitir la producción de contenido colaborativo. El mecanismo básico para enriquecer o adaptar una excursión que alguien ha producido es haciendo uso de la clonación de excursiones. Por lo tanto cualquier excursión publicada en Vish puede clonarse por otros usuarios registrados para el enriquecimiento, la modificación, la traducción a otro idioma o cualquier otro motivo didáctico."
    overview61: "Las excursiones se publican en Vish utilizando la licencia creative commons donde otros tienen el derecho a usar y modificar las excursiones con fines no comerciales. Vish podría definirse como “contribución amable” y cada excursión hace que los autores sean parte de una cadena de clonación explícita, de tal manera que todos los que han contribuido a una excursión formarán parte y recibirán su reconocimiento."
    overview62: "Cuando un usuario clona una excursión, crea una copia de esta y se añade a su perfil. El autor de la excursión que ha clonado y autores anteriores que contribuyen a ella, se añaden a la sección de 'con el contenido de', de modo que la autoría se reconoce correctamente. El usuario se convierte en el propietario de la copia clonada y se puede modificar según sea necesario con el editor."
    overview63: "Importando y exportando excursiones"
    overview64: "Las presentaciones en PDF se pueden importar en una excursión para crear nuevas diapositivas, de esta manera podrás añadir contenido interactivo a cualquier presentación anteriormente creada en pdf. "
    overview65: "Las excursiones también pueden ser importadas y exportadas como objetos SCORM. SCORM es un tipo de documento que se pueden importar en el LMS y otras plataformas que soporten el estándar. Las excursiones también son accesibles a través de una URL o incrustados en páginas web, blogs o LMS (Moodle, ..) como los videos de YouTube."
    overview66: "La descarga de excursiones para la presentación offline (sin conexión a internet) en una clase o reunión está en desarrollo mediante el modo offline HTML5. Las excursiones sólo estarán habilitados para la presentación offline, si todos los recursos de la utilización se pueden almacenar en caché en el cliente, es decir, si están alojados en el repositorio local Vish. La descarga de excursiones como un conjunto de diapositivas en PDF pero perdiendo todo el contenido multimedia activo de la excursión."
    overview67: "Reuniones virtuales y eventos con acceso remoto y desde moviles"
    overview68: "ViSH utiliza "
    overview69: "un aula virtual basado en la videoconferencia colaborativa, donde varias aulas en diferentes o  escuelas pueden conectarse y participar en un evento virtual con demostraciones en directo, debates, conferencia a distancia, etc . Estas reuniones se puede basar en excursiones o en otros medios de comunicación social disponible en Internet."
    overview70: "MashMe.tv apoya el acceso a las salas de seminario de ordenadores, teléfonos inteligentes y tabletas. La cámara web de un dispositivo móvil que se puede utilizar para mostrar el lugar físico que se visita, las exposiciones de un museo, para entrevistar a la gente en el lugar visitado o el resultado de un experimento científico (telescopio, microscopio, acelerador, etc) directamente en el infraestructura científica. Los dispositivos móviles pueden ser utilizados para caminar libremente alrededor del lugar visitado y mostrar las partes más relevantes de la misma."
