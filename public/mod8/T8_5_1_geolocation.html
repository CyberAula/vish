<!DOCTYPE html><html>  <head>     <title>Extremely basic example of the W3C Geolocation API</title>      <meta http-equiv="content-type" content="text/html; charset=utf-8" />      <script type="text/javascript">        if (navigator.geolocation) {   //Check if browser supports W3C Geolocation API           navigator.geolocation.getCurrentPosition(successFunction, errorFunction);        } else {  alert('Geolocation is not supported in this page.'); }        function successFunction(position) {           var lat = position.coords.latitude;           var lon = position.coords.longitude;           alert('Your latitude is :'+lat+' and longitude is '+lon);        }        function errorFunction(position) {    alert('Error!');   }     </script>  </head>  <body>     <p>If your browser supports Geolocation, you should get an alert with your coordinates.</p>     <p>Read the <a href="http://dev.opera.com">Dev.Opera</a> article <a      href="http://dev.opera.com/articles/view/how-to-use-the-w3c-geolocation-api/">"How      to use the W3C Geolocation API"</a>.  </body></html>
